<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        <div class="container">

            <nav class="nav">

                <div class="nav__wrapper">

                    <div class="nav__wrapper--left">
                        <img src="./assets/icons/camera.svg" alt="camera icon" class="nav__wrapper--left-logo">
                        <h2 class="nav__wrapper--left-title">Album</h2>
                    </div>

                    <img src="./assets/icons/menu.svg" alt="menu logo" class="nav__wrapper--right">

                </div>

            </nav>

        </div>

    </header>

    <main>
        <section class="intro">

            <div class="container">

                <div class="wrapper">

                    <h1 class="intro__title">
                        Album example
                    </h1>

                    <p class="intro__paragraph">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus facilis eum optio fuga,
                        incidunt vel commodi consectetur. Quis ea at sunt adipisci voluptatem.
                    </p>

                    <div class="intro__actions">
                        <button class="primary-btn">Main call to action</button>
                        <button class="secondary-btn">Secondary action</button>
                    </div>

                </div>

            </div>

        </section>
    </main>
</body>

</html>
